<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing</title>
</head>

<body>
    <script>
        let param;

        let data = param;

        if (data === undefined || data == null) {
            data = "data defaults"
        }

        console.info(data);

        let data2 = param;

        data2 = param ?? "data defaults";
        console.log(data2);

    </script>
</body>

</html>
